<div style="display: flex; width: 100%;">
    <div #sidebar class="sidebar">
        <div (click)="showHideSidebar()" class="sidebar__close hide__desktop">
            <i class="fas fa-times"></i>
        </div>
        <div class="flex__center sidebar__logo hide__tablet">
            <img src="assets/images/library-icon.jpg" alt="" class="sidebar__logo-image">
            <h2 class="sidebar__logo-title">Administrador Libreria</h2>
        </div>
        <div class="sidebar__menu">
            <p class="sidebar__menu-title">Control</p>
            <ul>
                <li><a href="#"><i [routerLink]="" class="fas fa-cart-arrow-down"></i> Ventas</a></li>
                <li><a [routerLink]="'authors'" href="#"><i class="fas fa-users-cog"></i> Autores </a></li>
                <li><a href="#"><i class="fas fa-book"></i> Libros</a></li>
                <li><a [routerLink]="'categories'" href="#"><i class="fas fa-users"></i> Categorias</a></li>
                <li><a href="#"><i class="fas fa-eye"></i> Visitas</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div id="header" class="header">
            <div class="header__icons flex__center">
                <div (click)="showHideSidebar()" class="header__icons-hamburguer hide__desktop">
                    <div class="header__icons-hamburguer-line"></div>
                    <div class="header__icons-hamburguer-line"></div>
                    <div class="header__icons-hamburguer-line"></div>
                </div>
                <div class="header__icons-search hide__phone">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Que desea buscar ?">
                </div>
            </div>
            <div class="flex__center header__logo hide__desktop">
                <img src="assets/images/library-icon.jpg" alt="" class="header__logo-image">
                <h2 class="header__logo-title">Administrador Libreria</h2>
            </div>
            <div class="header__profile flex__center">
                <img (click)="showHideOptionsProfile()" src="assets/images/profile-image.jpg" alt=""
                    class="header__profile-photo">
                <p class="header__profile-name flex__center hide__phone">Ana Maria Perez</p>

                <div #profileMenu class="header__profile-menu xd fc">
                    <ul>
                        <li><a href="#"><i class="fas fa-user"></i> Mi Perfil</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> Notificaciones</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
